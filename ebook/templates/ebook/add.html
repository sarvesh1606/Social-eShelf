{% extends 'ebook/base.html' %}

{% block main %}

{% if user.is_authenticated %}

<div class="row">
    <span class="col-2"></span>
    <h3>Add your eBook {{user.username}}</h3>
</div>
<br>

<form action="{% url 'add' %}" method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="form-group row">
        <label for="title" class="col-2 text-right">Title:</label>
        <input type="text" id="title" name="title" placeholder="title" class="form-control col-4" required>
    </div>

    <div class="form-group row">
        <label for="authors" class="col-2 text-right">Author:</label>
        <input type="text" id="authors" name="authors" placeholder="author" class="form-control col-4" required>
    </div>


    
    <div class="form-group row">
        <label for="pages" class="col-2 text-right">Pages:</label>
        <input type="number" name="pages"  class="form-control col-4" required>
    </div>
    
    <div class="form-group row">
        <label for="price" class="col-2 text-right">price:</label>
        <input type="text" name="price"  class="form-control col-4" required>
    </div>

    <div class="form-group row">
        <label for="image" class="col-2 text-right">image:</label>
        <input type="file" name="image"  class="form-control col-4" required>
    </div>

    <div class="form-group row">
        <label for="ebook" class="col-2 text-right">upload ebook:</label>
        <input type="file" name="ebook"  class="form-control col-4" required>
    </div>


    <div class="row">
        <span class="col-2"></span>
        <input type="submit" class="btn btn-primary" value="Add Ebook!">
    </div>

</form>
</section>

{% else %}
<br>
<h2>Sorry! You have to<a href=" {% url 'login' %} "> Login</a> or<a href="{% url 'signup' %}"> Signup</a> to add an eBook.</h2>

{% endif %}




{% endblock main %}
