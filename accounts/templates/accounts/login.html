{% extends 'ebook/base.html' %}

{% block main %}

{% if error %}
<div class="row pt-3">
    <div class="alert alert-danger col-12">
        {{ error }}
    </div>
</div>
{% endif %}

<br>

<div class="row">
    <span class="col-2"></span>
    <h2>Login</h2>
</div>
<br>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="form-group row">
        <label for="username" class="col-2 text-right">Username:</label>
        <input type="text" id="username" name="username" placeholder="username" class="form-control col-4" required>
    </div>

    <div class="form-group row">
        <label for="password" class="col-2 text-right">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" class="form-control col-4" required>
    </div>

    <div class="row">
    <span class="col-2"></span>
    <h6>Not having an acoount? <a href="{% url 'signup' %}">Signup</a> to get started!<h6>
    </div>

    <div class="row">
        <span class="col-2"></span>
        <input type="submit" class="btn btn-primary" value="Login">
    </div>

</form>
{% endblock main %}
